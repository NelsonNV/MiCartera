{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load generate_table %}

{% block content %}
    <h1>¿Estás seguro de que deseas eliminar "{{ object }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="button is-danger" type="submit">Eliminar</button>
        <a class="button is-secondary" href="{% url list_view_name %}">Cancelar</a>
    </form>
{% endblock %}
